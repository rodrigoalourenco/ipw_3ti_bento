<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis, Operadores e Controle de Fluxo</title>
    <link rel="stylesheet" href="myStyleBasico.css">
</head>
<body>
    <h1>Aplicação do javascript</h1>
    <p id="my-app"></p>

    <p>Vamos adicionar novos itens:</p> 
    <select name="itens" id="itens" size="6" style="width: 150px">
        <option>Camiseta</option>
        <option>Calça</option>
        <option>Sapato</option>
        <option>Bolsa</option>
    </select>
    <br/>
    <input type="button" value="Adicionar item" onclick=adicionarItem()>

<script>
    function adicionarItem(){
        var item = prompt("Qual objeto você deseja incluir na lista?", "Adicione um novo objeto");
        if (item == null || item == "") {
            alert("O uso do prompt foi cancelado!");
        } else {
            var itens = document.getElementById("itens");
            var option = document.createElement("option");
            option.text = item;
            itens.add(option, itens[0]);
        }
    }
</script>

    <script src="myScriptBasico.js"></script>
</body>
</html>
